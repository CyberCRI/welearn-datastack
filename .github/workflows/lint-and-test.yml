name: Lint & test
on:
  workflow_call:
    inputs:
      registry-name:
        type: string
        required: true
        description: 'The name of the registry to push to'
      image-name:
        type: string
        required: true
        description: 'The name of the image to push'
      image-tag:
        type: string
        required: true
        description: 'The tag of the image to push'
    secrets:
      registry-username:
        required: true
        description: 'The username on the registry'
      registry-password:
        required: true
        description: 'The password on the registry'
jobs:
  tests:
    defaults:
      run:
        working-directory: /app
    runs-on: wlds-lint-and-test-runner
    container:
      image: ${{ inputs.registry-name }}/${{ inputs.image-name }}:${{ inputs.image-tag }}
      credentials:
        username: ${{ secrets.registry-username }}
        password: ${{ secrets.registry-password }}
    steps:
      - name: Check format
        run: make format-check
      - name: Lint
        run: make lint
      - name: Test
        run: make test
